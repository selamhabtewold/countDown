<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">
        <div class="timer">

            <div class="output">
                <div class="hrs">00</div>
                <span> : </span>
                <div class="mins">00</div>
                <span> : </span>

                <div class="secs">00</div>
            </div>
        </div>


        <div class="sub-container">
            <div class="inputs">
                <input type="number" placeholder="hr" id="hr">
                <input type="number" placeholder="min" id="min">
                <input type="number" placeholder="sec" id="sec">

            </div>
            <div class="btns">
                <input id="set" type="button" value="set">
                <input id="start" type="button" value="start">
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
